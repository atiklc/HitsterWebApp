{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Admin login</h2>
  {% if error %}<p class="err">{{ error }}</p>{% endif %}
  <form method="post">
    <label>Password</label>
    <input type="password" name="password" autocomplete="current-password">
    <button class="btn" type="submit" style="margin-top:10px;">Login</button>
  </form>
</div>
{% endblock %}
