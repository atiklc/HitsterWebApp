{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Switch player</h2>
  <form method="post">
    <label>Choose player</label>
    <select name="player_id">
      {% for p in players %}
        <option value="{{ p.id }}">{{ p.name }}</option>
      {% endfor %}
    </select>
    <button class="btn" type="submit" style="margin-top:10px;">Switch</button>
  </form>
</div>
{% endblock %}
