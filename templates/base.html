<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or "Hitster" }}</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#0b0f16;color:#e8eefc}
    a{color:#9cc2ff;text-decoration:none}
    .topbar{display:flex;gap:14px;align-items:center;padding:12px 16px;background:#0f1725;border-bottom:1px solid #22304a}
    .topbar .spacer{flex:1}
    .container{max-width:980px;margin:0 auto;padding:16px}
    .card{background:#121c2e;border:1px solid #22304a;border-radius:14px;padding:14px;margin-bottom:12px}
    .btn{background:#2b6cff;border:none;color:white;padding:10px 12px;border-radius:10px;cursor:pointer}
    .btn.secondary{background:#24314a}
    input,select,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #22304a;background:#0f1725;color:#e8eefc;box-sizing:border-box}
    label{display:block;margin:10px 0 6px 0;color:#b8c6e6}
  </style>
</head>
<body>
  <div class="topbar">
    <strong>ðŸŽµ Hitster</strong>
    <a href="{{ url_for('register') }}">Register</a>
    <a href="{{ url_for('game') }}">Game</a>
    <a href="{{ url_for('standings') }}">Standings</a>
    <div class="spacer"></div>

    {% if session.get("is_admin") %}
      <a href="{{ url_for('admin') }}">Admin</a>
      <form method="post" action="{{ url_for('admin_logout') }}" style="margin:0">
        <button class="btn secondary" type="submit">Logout</button>
      </form>
    {% else %}
      <a href="{{ url_for('admin_login_get') }}">Admin login</a>
    {% endif %}
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
