{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Game</h2>

  {% if open_round %}
    <p><strong>Open round:</strong> #{{ open_round["id"] }}</p>
    <p><strong>Question:</strong> {{ open_round["question"] or "-" }}</p>

    <form method="post" action="{{ url_for('submit') }}">
      <label>Song</label>
      <input type="text" name="guess_song">

      <label>Artist</label>
      <input type="text" name="guess_artist">

      <label>Year</label>
      <input type="number" name="guess_year">

      <button class="btn" type="submit">Submit</button>
    </form>
  {% else %}
    <p>No open round right now.</p>
  {% endif %}

  <hr>

  <p><a href="{{ url_for('standings_page') }}">Standings</a></p>
  <p><a href="{{ url_for('logout') }}">Change player</a></p>
</div>
{% endblock %}
