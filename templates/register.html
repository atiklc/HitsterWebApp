{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Register</h2>
  <p class="muted">Your <strong>Player Name</strong> is your identity for the whole game. Email is optional (registration only).</p>

  {% if error %}
    <p class="err">{{ error }}</p>
  {% endif %}

  <form method="post" autocomplete="on">
    <label>Email (optional)</label>
    <input type="email" name="email" placeholder="name@example.com" autocomplete="email">

    <label>Player Name</label>
    <input type="text" name="player_name" placeholder="e.g. Ham Hum Saralop" required autocomplete="nickname">

    <div class="spacer"></div>
    <button class="btn" type="submit">Register / Continue</button>
  </form>

  <div class="spacer"></div>
  <p class="tiny muted">Already registered on this server? You can also use <a href="{{ url_for('switch') }}">Switch</a>.</p>
</div>
{% endblock %}
