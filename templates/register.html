{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Register</h2>
  <p class="muted">Use the same Player Name for the whole game.</p>

  {% if error %}
    <div class="alert error">{{ error }}</div>
  {% endif %}

  <form method="post" autocomplete="on">
    <label>Email (only for registration)</label>
    <input type="email" name="email" placeholder="name@example.com" />

    <label>Player name</label>
    <input type="text" name="name" maxlength="30" placeholder="e.g. Ham Hum Åžaralop" required />

    <button class="btn" type="submit">Register</button>
  </form>

  <p class="muted" style="margin-top:10px;">
    Tip: If you want to test multiple players on one device, use Private/Incognito tabs.
  </p>
</div>
{% endblock %}
