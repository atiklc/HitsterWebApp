{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Register</h2>
  {% if error %}<p class="err">{{ error }}</p>{% endif %}
  <form method="post">
    <label>Player name</label>
    <input name="player_name" autocomplete="nickname" autofocus>
    <button class="btn" type="submit" style="margin-top:10px;">Register</button>
  </form>
  <p class="muted" style="margin-top:10px;">If the name already exists, this acts like a quick login.</p>
</div>
{% endblock %}
